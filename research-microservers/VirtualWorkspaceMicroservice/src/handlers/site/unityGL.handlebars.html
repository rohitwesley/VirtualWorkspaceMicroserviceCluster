<!doctype html>
<html lang="en">

<!-- See: https://getbootstrap.com/docs/5.2/examples/dashboard/ -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="icon" href="/videoplayer/images/favicon.ico" type="image/x-icon">
    <link href="/dashboard/dashboard.css" rel="stylesheet">
    <link href="/videoplayer/css/videoplayer.css" rel="stylesheet">

    <script src="/auth/auth.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
      
      var socket = io('http://192.168.50.140/:8008/ws-stream')
      socket.on('greeting-from-server', function(message){

          document.getElementById('chat_message_log').appendChild(
            document.createTextNode(message.greeting)
          );
          socket.emit('greeting-from-server', {
            greeting: 'Hello Server'
          })

      });
      

    </script>
    
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/">Microservice name</a>
        <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
            aria-label="Search">
        <div class="navbar-nav navbar-accountId">
            <div class="navbar-accountId-label">accountId:</div>
            <div>{{accountId}}</div>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <div class="nav-link px-3" onclick="signOut()">Sign out</div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {{linkStates.dashboard}}" href="/dashboard/">
                                <span data-feather="home" class="align-text-bottom"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{linkStates.console}}" href="/console/">
                                <span data-feather="layers" class="align-text-bottom"></span>
                                Console
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{linkStates.stream}}" href="/stream/">
                                <span data-feather="layers" class="align-text-bottom"></span>
                                Stream
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{linkStates.stream}}" href="/unityGL/">
                                <span data-feather="layers" class="align-text-bottom"></span>
                                Unity WebGL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signin/">
                                <span data-feather="users" class="align-text-bottom"></span>
                                Sign in
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Unity WebGL View</h1>
    
                </div>
                <div class="row">
                    <iframe src="/unityReciever/index.html" frameborder="0"></iframe>
                </div>
                <div class="row">
                    <div class="main">  
                        <div id="unity-container" class="unity-desktop">
                            <canvas id="unity-canvas" width=960 height=600></canvas>
                            <div id="unity-loading-bar">
                            <div id="unity-logo"></div>
                            <div id="unity-progress-bar-empty">
                                <div id="unity-progress-bar-full"></div>
                            </div>
                            </div>
                            <div id="unity-warning"> </div>
                            <div id="unity-footer">
                            <div id="unity-webgl-logo"></div>
                            <div id="unity-fullscreen-button"></div>
                            <div id="unity-build-title">WebViewWorkspace</div>
                            </div>
                        </div>
                        <script>
                            var container = document.querySelector("#unity-container");
                            var canvas = document.querySelector("#unity-canvas");
                            var loadingBar = document.querySelector("#unity-loading-bar");
                            var progressBarFull = document.querySelector("#unity-progress-bar-full");
                            var fullscreenButton = document.querySelector("#unity-fullscreen-button");
                            var warningBanner = document.querySelector("#unity-warning");
                    
                            // Shows a temporary message banner/ribbon for a few seconds, or
                            // a permanent error message on top of the canvas if type=='error'.
                            // If type=='warning', a yellow highlight color is used.
                            // Modify or remove this function to customize the visually presented
                            // way that non-critical warnings and error messages are presented to the
                            // user.
                            function unityShowBanner(msg, type) {
                            function updateBannerVisibility() {
                                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                            }
                            var div = document.createElement('div');
                            div.innerHTML = msg;
                            warningBanner.appendChild(div);
                            if (type == 'error') div.style = 'background: red; padding: 10px;';
                            else {
                                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                                setTimeout(function() {
                                warningBanner.removeChild(div);
                                updateBannerVisibility();
                                }, 5000);
                            }
                            updateBannerVisibility();
                            }
                    
                            var buildUrl = "/unityReciever/Build";
                            var loaderUrl = buildUrl + "/unityReciever.loader.js";
                            var config = {
                            dataUrl: buildUrl + "/unityReciever.data",
                            frameworkUrl: buildUrl + "/unityReciever.framework.js",
                            codeUrl: buildUrl + "/unityReciever.wasm",
                            streamingAssetsUrl: "StreamingAssets",
                            companyName: "Wesley",
                            productName: "WebViewWorkspace",
                            productVersion: "0.1.0",
                            showBanner: unityShowBanner,
                            };
                    
                            // By default Unity keeps WebGL canvas render target size matched with
                            // the DOM size of the canvas element (scaled by window.devicePixelRatio)
                            // Set this to false if you want to decouple this synchronization from
                            // happening inside the engine, and you would instead like to size up
                            // the canvas DOM size and WebGL render target sizes yourself.
                            // config.matchWebGLToCanvasSize = false;
                    
                            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                            // Mobile device style: fill the whole browser client area with the game canvas:
                    
                            var meta = document.createElement('meta');
                            meta.name = 'viewport';
                            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                            document.getElementsByTagName('head')[0].appendChild(meta);
                            container.className = "unity-mobile";
                            canvas.className = "unity-mobile";
                    
                            // To lower canvas resolution on mobile devices to gain some
                            // performance, uncomment the following line:
                            // config.devicePixelRatio = 1;
                    
                            unityShowBanner('WebGL builds are not supported on mobile devices.');
                            } else {
                            // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
                    
                            canvas.style.width = "960px";
                            canvas.style.height = "600px";
                            }
                    
                            loadingBar.style.display = "block";
                    
                            var script = document.createElement("script");
                            script.src = loaderUrl;
                            script.onload = () => {
                            createUnityInstance(canvas, config, (progress) => {
                                progressBarFull.style.width = 100 * progress + "%";
                            }).then((unityInstance) => {
                                loadingBar.style.display = "none";
                                fullscreenButton.onclick = () => {
                                unityInstance.SetFullscreen(1);
                                };
                            }).catch((message) => {
                                alert(message);
                            });
                            };
                            document.body.appendChild(script);
                        </script>
                    </div>
                </div>
                        
            </main>
        </div>

        <footer class="footer d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <div></div>
            <div class="align-items-center">
                <span class="mb-3 mb-md-0 text-muted"><a href='https://github.com/wesley/virtualworkspace-microservice'>@wesley:
                    Virtualworkspace Microservice Template</a></span>
            </div>
            <div></div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>

    <script src="/dashboard/console.js"></script>
    
    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://unpkg.com/event-target@latest/min.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
    <script type="module" src="videoplayer/videoScripts/main.js"></script>

</body>

</html>
